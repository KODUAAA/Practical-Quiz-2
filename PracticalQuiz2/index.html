<!DOCTYPE html>
<html>
  <head>
    <title>AFrameSolarSystem</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">
      
      <a-assets>
        <img id="sunTex" src="texture/2k_sun.jpg">
        <img id="mercuryTex" src="texture/2k_mercury.jpg">
        <img id="venusTex" src="texture/2k_venus_surface.jpg">
        <img id="earthTex" src="texture/2k_earth_daymap.jpg">
        <img id="moonTex" src="texture/2k_moon.jpg">
        <img id="marsTex" src="texture/2k_mars.jpg">
        <img id="jupiterTex" src="texture/2k_jupiter.jpg">
        <img id="saturnTex" src="texture/2k_saturn.jpg">
        <img id="uranusTex" src="texture/2k_uranus.jpg">
        <img id="neptuneTex" src="texture/2k_neptune.jpg">
        <img id="starsMain" src="texture/2k_stars_milky_way.jpg">
        <img id="starsOverlay" src="https://cdn.aframe.io/a-painter/images/sky.jpg"> 
      </a-assets>

      <a-entity light="type: ambient; intensity: 0.1"></a-entity>
      <a-entity light="type: point; intensity: 2; distance: 100" position="0 0 0"></a-entity>

      <a-sky src="#starsMain" rotation="0 -90 0"></a-sky>
      
      <a-sphere radius="100" 
                src="#starsOverlay" 
                material="side: double; transparent: true; opacity: 0.3; color: #444"
                animation="property: rotation; to: 0 360 360; loop: true; dur: 500000; easing: linear">
      </a-sphere>

      <a-sphere id="sun" position="0 0 0" radius="4" src="#sunTex" 
                material="shader: flat">
      </a-sphere>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
        <a-sphere position="6 0 0" radius="0.4" src="#mercuryTex"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear"></a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 7000; easing: linear">
        <a-sphere position="8 1.5 0" radius="0.7" src="#venusTex"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear"></a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        <a-sphere position="11 0 0" radius="0.8" src="#earthTex"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
                <a-sphere position="1.2 0.5 0" radius="0.2" src="#moonTex"></a-sphere>
            </a-entity>
        </a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
        <a-sphere position="13 -1.5 0" radius="0.6" src="#marsTex"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"></a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
        <a-sphere position="17 0 0" radius="1.8" src="#jupiterTex"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear"></a-sphere>
      </a-entity>

      <<a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear">
  <a-entity position="22 2.5 0">
      <a-sphere radius="1.4" src="#saturnTex"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 7000; easing: linear">
      </a-sphere>

      <a-ring src="texture/2k_saturn_ring_alpha.png" 
              radius-inner="1.8" 
              radius-outer="3.2" 
              material="side: double; transparent: true; opacity: 0.9" 
              rotation="80 20 0">
      </a-ring>
  </a-entity>
</a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
        <a-sphere position="26 -2 0" radius="1.1" src="#uranusTex"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"></a-sphere>
      </a-entity>

      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 35000; easing: linear">
        <a-sphere position="30 2 0" radius="1.1" src="#neptuneTex"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear"></a-sphere>
      </a-entity>


      <a-entity position="0 15 45" rotation="-20 0 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>

    </a-scene>
  </body>

</html>
